apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: gcp-test-secret
  namespace: gcp-eso-app
spec:
  refreshInterval: 1h           # rate SecretManager pulls GCPSM
  secretStoreRef:
    kind: ClusterSecretStore
    name: gcp-backend               # name of the SecretStore (or kind specified)
  target:
    name: test-secret  # name of the k8s Secret to be created
    creationPolicy: Owner
  data:
  - secretKey: ENV  # name of the GCPSM secret key
    remoteRef:
      key: ENV
  - secretKey: SOURCE  # name of the GCPSM secret key
    remoteRef:
      key: SOURCE
